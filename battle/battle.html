<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pok√© Battle</title>
    <link rel="stylesheet" href="css/battle-style.css">
  </head>
  <body>
    <div id="container">
      <span>First, select your hero:</span>
      <select id="hero">
        <option value="Genji">Genji</option>
        <option value="McCree" selected="selected">McCree</option>
        <option value="Pharah">Pharah</option>
        <option value="Reaper">Reaper</option>
        <option value="Soldier76">Soldier:76</option>
        <option value="Sombra">Sombra</option>
        <option value="Tracer">Tracer</option>
      </select>
      <br><br>
      <span>Next, select your enemy:</span>
      <select id="enemy">
        <option value="Genji" selected="selected">Genji</option>
        <option value="McCree">McCree</option>
        <option value="Pharah">Pharah</option>
        <option value="Reaper">Reaper</option>
        <option value="Soldier76">Soldier:76</option>
        <option value="Sombra">Sombra</option>
        <option value="Tracer">Tracer</option>
      </select>
      <br><br>
      <p>Push the Start button to begin the battle!</p>
      <input type="button" id="start" value="Start">
      <br><br>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hero-database.js"></script>
  </body>
</html>
